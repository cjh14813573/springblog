<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active" *ngFor="let page of navData?.nPages">
                    <a class="nav-link" *ngIf="page.isLink else router" [href]="page.link">{{ page.title }}</a>
                    <ng-template #router>
                      <a class="nav-link" [routerLink]="'/page/' + page.id">{{ page.title }}</a></ng-template>
                </li>
            </ul>
        </div>
    </div>
</nav>
