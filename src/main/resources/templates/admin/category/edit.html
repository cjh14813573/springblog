<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>
    <nav th:replace="/fragments/nav"></nav>

    <main role="main">


        <div class="container mt-4">
            <h1 class="display-2">Edit the Category</h1>
            <a href="/admin/category" class="btn btn-primary mb-5">Back to Categories</a>

            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
            </div>

            <form method="post" th:object="${category}" th:action="@{/admin/category/edit}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{slug}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        There are errors
                </div>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                
                <button class="btn btn-danger mb-5">Edit</button>
            </form>
        </div>

    </main>
    <footer th:replace="/fragments/footer"></footer>
</body>

</html>
