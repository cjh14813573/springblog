<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>
    <nav th:replace="/fragments/nav"></nav>

    <main role="main">


        <div class="container mt-4">
            <h1 class="display-2">Categories</h1>
            <a href="/admin/category/add" class="btn btn-primary mb-5">Add new</a>

            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

            <div th:if="${!categories.empty}">
                <table class="table sorting" id="pages">
                    <tr class="home">
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="category: ${categories}" th:id="'id_' + ${category.id}">
                        <td th:text="${category.name}"></td>
                        <td><a th:if="${category.id != 1}" th:href="@{'/admin/category/edit/'+${category.id}}">Edit</a></td>
                        <td><a th:if="${category.id != 1}" th:href="@{'/admin/category/delete/'+${category.id}}" class="confirmDeletion">Delete</a></td>
                    </tr>
                </table>
            </div>

            <div th:unless=${!categories.empty}>
                <h4 class="display-4">There is no category at this moment</h4>
            </div>
        </div>

    </main>
    <footer th:replace="/fragments/footer"></footer>
</body>

</html>
