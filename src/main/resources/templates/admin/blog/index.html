<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>
    <nav th:replace="/fragments/nav"></nav>

    <main role="main">


        <div class="container mt-4">
            <h1 class="display-2">Blogs</h1>
            <a href="/admin/blog/add" class="btn btn-primary mb-5">Add new</a>

            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

            <div th:if="${!blogs.empty}">
                <table class="table sorting" id="pages">
                    <tr class="home">
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="blog: ${blogs}" th:id="'id_' + ${blog.id}">
                        <td th:text="${blog.title}"></td>
                        <td th:text="${blog.createdTime}"></td>
                        <td><a th:href="@{'/admin/blog/edit/'+${blog.id}}">Edit</a></td>
                        <td><a th:href="@{'/admin/blog/delete/'+${blog.id}}" class="confirmDeletion">Delete</a></td>
                    </tr>
                </table>
            </div>

            <div th:unless=${!blogs.empty}>
                <h4 class="display-4">There is no blog at this moment</h4>
            </div>
        </div>

    </main>
    <footer th:replace="/fragments/footer"></footer>
</body>

</html>
